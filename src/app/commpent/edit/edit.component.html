<form #signupForm="ngForm" (ngSubmit)="Edit(signupForm)">
    <div class="form-group row">
        <label for="Name" class="col-3">Name</label>
        <input minlength="8" maxlength="8" type="text"  name="name" class="form-control col-9"  [(ngModel)]='student["name"]'  ngModel #name="ngModel" required>

        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger m-auto">
            <div *ngIf="name.errors.required">
                Name is required.
            </div>
            <div *ngIf="name.errors.minlength">
                Name must be exactly 8 characters long.
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="Age" class="col-3">Age</label>
        <input type="number" class="form-control col-9" name="age" required min="18" [(ngModel)]='student["age"]'
            max="60" ngModel>
    </div>
    <div class="form-group row">
        <label for="Email" class="col-3">Email</label>
        <input type="email" class="form-control col-9" name="email" required [(ngModel)]='student["email"]'
            ngModel  #Email="ngModel">
        <div *ngIf="Email.invalid && (Email.dirty || Email.touched)" class="alert alert-danger m-auto">
            <div *ngIf="Email.errors.required">
                Email is required.
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-3">Choose Course : </label>
        <select name="course" class="form-control col-9" ngModel>
            <option value="java">DataBase</option>
            <option value="Angular">java</option>
            <option value="Csharp">Es6</option>
            <option value="HTML&CSS">HTML&CSS</option>
        </select>
    </div>
    <button id="regBtn" type="submit" class="btn btn-primary" >Submit</button>
</form>
